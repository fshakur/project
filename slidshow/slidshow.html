<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="./css/slidshow.css">
    <link rel="stylesheet" href="./icon/fontawesome.css">
</head>

<body>
    <div class="slid-main">
        <div class="img">
          
            <i id="jahat-raight" class="right fa fa-angle-right"></i>

            <img class="picture p-d active-img" src="./img/5.jpeg" alt="">
            <img class="picture p-a" src="./img/2.jpg" alt="">
            <img class="picture p-b" src="./img/3.jpg" alt="">
            <img class="picture p-c" src="./img/4.jpg" alt="">
            <img class="picture p-e" src="./img/6.jpg" alt="">

        <div class="b circle"></div>
        <div class="c circle"></div>
        <div class="d circle"></div>

        </div>
        
    </div>
